<wicket:panel>
	<div wicket:id="aantekeningpanel" class="well">
		<span>Nieuwe aantekening voor dossier </span>
		<span wicket:id="dossier.kenmerk"></span>
		<form wicket:id="form">
			<input wicket:id="tekst" placeholder="Type hier uw aantekening" style="width: 300px;" />
			<input wicket:id="opslaan" type="submit" value="Opslaan" class="btn btn-small" />
			<a wicket:id="annuleer" class="btn btn-small">Annuleer</a>
		</form>
	</div>
</wicket:panel>
