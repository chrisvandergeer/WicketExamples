<wicket:extend>
<form wicket:id="pizzaForm">
	<table class="table" style="width: 50%">
		<tr wicket:id="listview">
			<td wicket:id="naam"></td>
			<td wicket:id="prijs"></td>
			<td><a href="#" wicket:id="removePizza">-</a></td>
		</tr>
		<tr>
			<td><input wicket:id="naam" type="text"></td>
			<td><input wicket:id="prijs" type="text" class="input-mini"></td>
			<td><button wicket:id="addPizza">+</button></td>
		</tr>
	</table>
</form>
</wicket:extend>
