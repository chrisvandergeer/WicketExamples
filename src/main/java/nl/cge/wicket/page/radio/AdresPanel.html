<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="control-group">
		<label class="control-label" for="inputStraat">Adres</label>
		<div class="controls">
			<input wicket:id="straat" type="text" placeholder="Straat">
			<input wicket:id="huisnummer" type="text" placeholder="Huisnummer" class="input-mini">	
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputPostcode">Postcode</label>
		<div class="controls">
			<input wicket:id="postcode" type="text" placeholder="Postcode">	
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputPlaats">Plaats</label>
		<div class="controls">
			<input wicket:id="plaats" type="text" placeholder="Plaats">
		</div>
	</div>
</wicket:panel>
